<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pick-A-Beer!</h1>
      <form>
        <label for="beer name">Beer name</label>
        <input id="beer-name__input" type="text" />
        <!-- <input id="abv-level" type="number" min="0" vale="0" step="0.5" /> -->
        <input type="submit" value="submit" />
      </form>
      <select name="pagination" id="pagination">
        <option value="3" selected>3</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
      </select>
      <article>
        <div class="beer-card">
          <h2 class="beer-name">Kasztelan</h2>
          <p class="beer-details">
            Alcohol: <span>8%</span>, IBU: <span>20</span>
          </p>
          <p class="beer-tagline">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
          </p>
          <p class="beer-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum
            aut vel necessitatibus hic praesentium quasi quae, in eos natus
            saepe?
          </p>
          <p>It goes great with:</p>
        </div>
      </article>
    </div>
    <script type="module" src="./script/script.js"></script>
  </body>
</html>
